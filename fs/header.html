<html>
  <HEAD>
    <LINK REL ="stylesheet" HREF ="default.css" TYPE ="text/css"></LINK>
  </HEAD>
  <body bgcolor="#eeeeee" style="margin: 2px" class="headbar">
    <table height="56px" width="100%" border=0 style="border: 1px; margin: 0px">
      <tr>
        <td width="10px"><input type="submit" value="Step [Back]" 
				onclick="top.status.step_backward()" class="hdbutton">
        </td>
        <td width="10px">
        </td>
        <td width="10px"><input type="submit" value="Step" 
				onclick="top.status.step_forward()"  class="hdbutton">
        </td>
        <td width="10px">
        </td>
        <td width="10px"><input id="runbackbutton" type="submit" value="Run [Back]" 
				onclick="top.status.run_backward()" class="hdbutton">
        </td>
        <td width="10px">
        </td>
        <td width="10px"><input id="runbutton" type="submit" value="Run" 
				onclick="top.status.run_forward()" class="hdbutton">
        </td>
        <td width="10px">
        </td>
        <td width="10px"><input id="stopbutton" type="submit" value="Stop" 
				onclick="top.status.please_stop()" class="hdbutton"
				disabled="true">
        </td>
        <td width="10px">
        </td>
        <td align="right" width="80%" class="logo">
          <span class="cap">P</span>rogram <span class="cap">C</span>overage <span class="cap">T</span>racer&nbsp;
	</td>
      </tr>
    </table>
  </body>
</html>
